# Site settings
title: Reter Code
description: "AI-powered code reasoning MCP server for Claude Code"
baseurl: ""
url: "https://reter_code.ai"

# Build settings
markdown: kramdown
theme: minima
permalink: pretty

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "doc"
  - scope:
      path: ""
    values:
      layout: "default"

# Navigation
header_pages:
  - index.md
  - _docs/getting-started.md
  - _docs/features.md
  - _docs/examples.md
  - about.md

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
