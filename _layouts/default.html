<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</head>
<body>
  <header class="site-header">
    <div class="header-wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
      <nav class="site-nav">
        <div class="nav-links">
          <a class="page-link" href="{{ "/" | relative_url }}">Home</a>
          <a class="page-link" href="{{ "/about/" | relative_url }}">About</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="page-content{% if page.layout == 'home' %} home-content{% endif %}" aria-label="Content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-wrapper">
      <h2 class="footer-heading">{{ site.title | escape }}</h2>
      <div class="footer-content">
        <ul class="footer-list">
          <li>{{ site.title | escape }}</li>
        </ul>
        <div class="footer-social">
          {% if site.github_username %}
          <ul class="social-list"></ul>
          {% endif %}
        </div>
        <p class="footer-description">{{ site.description | escape }}</p>
      </div>
    </div>
  </footer>
</body>
</html>
